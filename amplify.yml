version: 1
applications:
  - appRoot: storefront
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --prefix ..
            - npm --prefix .. -w storefront ci
        build:
          commands:
            - npm --prefix .. -w storefront run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - ../node_modules/**/*
          - node_modules/**/*
          - .next/cache/**/*
