version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm -w storefront ci
        build:
          commands:
            - npm -w storefront run build
      artifacts:
        baseDirectory: storefront/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - storefront/node_modules/**/*
          - storefront/.next/cache/**/*
