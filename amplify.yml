version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd storefront
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: storefront/.next
    files:
      - '**/*'
  cache:
    paths:
      - storefront/node_modules/**/*
      - storefront/.next/cache/**/*

